<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src ="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="gallery">
            <div class="image"><span><img src="./media/pic1.jpg" alt=""></span></div>
            <div class="image"><span><img src="./media/pic13.jpg" alt=""></span></div>
            <div class="image"><span><img src="./media/boat.png" alt=""></span></div>
            <div class="image"><span><img src="./media/pic12.jpg" alt=""></span></div>
            <div class="image"><span><img src="./media/tajmohol.png" alt=""></span></div>
            <div class="image"><span><img src="./media/tajsmoon.png" alt=""></span></div>
            <div class="image"><span><img src="./media/natuer.png" alt=""></span></div>
            <div class="image"><span><img src="./media/bird.png" alt=""></span></div>
        </div>
    </div>
    <div class="prereview_box">
        <div class="details">
            <span class="title">
                Image <p class="current">2</p>
                of <p class="total">9</p>
            </span>
            <span class="icon fas fa-times"></span>
        </div>
        <div class="img-box">
            <div class="slide-pev">
                <i class="fa fa=angle-left"></i>
            </div>
            <div class="slide-next">
                <i class="fa fa=angle-left"></i>
            </div>
            <img src="./media/pic12.jpg">
        </div>
    </div>
</body>
</html>
